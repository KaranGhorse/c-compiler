<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C Code Editor</title>
    
    <!-- Include Axios CDN if you are not using NPM -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Online C Code Editor</h1>

    <!-- Button to run code -->
    <!-- <button id="runButton" type="button">Run</button> -->

    
    <div class="btns" >
      <button id="codeBtn" onclick="displayCode()" style="padding: 6px 30px; margin-bottom: 10px;" class="btn btn-primary" >code.c</button>

      <button style="padding: 6px 30px; margin-bottom: 10px;" class="btn btn-primary" onclick="displayOutput()" id="runButton">Run <i class="fa-solid fa-play"></i></button>

      <button style="padding: 6px 30px; margin-bottom: 10px;" id="clear" class="btn btn-secondary" onclick="clearOutPut()" type="button">Clear</button>
    </div>

    <main>
      <div class="left">
        <textarea id="code">
          #include <stdio.h>
               int main() {
                  printf("Hello, Mr.Dev :) \n");
                  return 0;
           }
        </textarea>
      </div>
      <div class="right">
        <pre id="output"></pre>
      </div>
    </main>



  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="abc.js"></script>
  </body>
</html>
